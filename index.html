<!DOCTYPE html>
<html>
  <head>
    <title>My Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon.png" />
    <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="16x16" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
    <link rel="stylesheet" type="text/css" href="src/app.css" />
  </head>

  <body>
    <ons-navigator swipeable id="navigator" page="index.html"></ons-navigator>
    <template id="index.html">
      <ons-page id="home">
        <ons-toolbar>
          <div class="center">My Pokedex</div>
          </ons-toolbar>
          <ons-list id="itemsList">
            <ons-list-header >POKEMON (First 100)</ons-list-header>
             </ons-list>
          </ons-page>
        </template>
        <template id="details.html">
          <ons-page id="details">
            <ons-toolbar>
              <div class="left"><ons-back-button>Back</ons-back-button></div>
              <div class="center" id="title"></div>
            </ons-toolbar>
            <ons-card>
              <img src="https://pokeapi.co/api/v2/ability/7/" alt="Onsen UI" style="width: 100%" id = "image">
              <div id="name">
                Pokemon name#143
              </div>
              <div id="types">
                <ons-list>
                  <ons-list-header>TYPES</ons-list-header>
                </ons-list>
              </div>
              <div id="stats">
                <ons-list>
                  <ons-list-header>STATS</ons-list-header>
                </ons-list>
              </div>
            </ons-card>
          </ons-page>
        </template> 
  </body>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script type="text/javascript">
    const registerSW = async () => {
      if ("serviceWorker" in navigator) {
        try {
          await navigator.serviceWorker.register(`${window.location.href}service-worker.js`);
          console.log("Service Worker Registered");
        } catch (e) {
          console.error("Error registering Service Worker...", e);
        }
      }
    };
    registerSW();
  </script>
    <script src="src/app.js"></script>
</html>
